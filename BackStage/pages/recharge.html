<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>海蜂后台——看点充值</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="renderer" content="webkit" />

    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/main.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <div class="content-panel">
        <div class="panel-top">
            <h3>看点充值</h3>
        </div>
        <div class="recharge clearfix">
            <div class="clearfix">
                <ul class="recharge-menu fl">
                    <li>
                        <label class="lf default-label">充值选项</label>
                        <div class="charge fl">
                            <a href="javascript:void(0);" onclick="addMark($(this))" class="choosemark">25看点</a>
                            <a href="javascript:void(0);" onclick="addMark($(this))">85看点</a>
                            <a href="javascript:void(0);" onclick="addMark($(this))">162看点</a>
                        </div>
                    </li>
                    <li>
                        <label class="lf default-label">充值金额</label>
                        <p>100.00元</p>
                    </li>
                    <li>
                        <label class="lf default-label">支付方式</label>
                        <div class="payway fl">
                            <a href="javascript:void(0);" class="alipay">
                                <input type="radio" name="payway" checked>支付宝</a>
                            <a href="javascript:void(0);" class="wxpay">
                                <input type="radio" name="payway">微信支付</a>
                        </div>
                    </li>
                </ul>
            </div>

            <p class="btnp">
                <button type="button" class="confirm-recharge">确认充值</button>
            </p>
        </div>
    </div>
</body>
</html>
