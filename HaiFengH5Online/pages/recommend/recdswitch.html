<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换意愿</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../style/base.css">
    <link rel="stylesheet" href="../../style/style.css">
    <script src="../../js/jquery.min.js"></script>

</head>
<body>
<div class="confirm_box">
    <div class="layer_content">
        <h2>温馨提示</h2>

        <p class="txtlt">如果关闭推荐，将不再为你推荐工作。 即使已经上班了，也建议打开，可以多些 工作选择机会哦。</p>

        <p class="layer_btn_p txtlt">
            <button type="button" id="closeBtn">关闭</button>
            <button type="button" class="fr" id="canselBtn">取消</button>
        </p>
    </div>
</div>
<div class="wrapper">
    <div class="content_wrap">
        <ul class="resume_menu rec_switch">
            <li>
                <label>
                    <span class="icon icon-job"></span>
                    推介开关
                </label>
                <span class="rec_status">我要工作</span>
                <a href="javascript:void(0);" class="rec_switch_btn fr" id="switchBtn"></a>
            </li>
            <li class="resume_li">
                <label>
                    <span class="icon icon-job-type"></span>
                    职位类型
                </label>
                <a class="edit_a txtrt fr" href="javascript:void(0)" id="editJobType">修改</a>
                <select class="border_none fl" id="jobTypeSet">
                    <option option="option2">全职</option>
                    <option option="option3">兼职</option>
                </select>
            </li>
            <li class="resume_li">
                <label>
                    <span class="icon icon-post"></span>
                    期望岗位
                </label>
                <a class="edit_a txtrt fr" href="javascript:void(0)" id="editJobPost">修改</a>

                <div class="jot_post_cont txtlt fl" id="jopPostCont">
                    <a href="javascript:void(0);" class="hiretype" data-index="0" onclick="addMark($(this))">迎宾1</a>
                    <a href="javascript:void(0);" class="hiretype" data-index="1" onclick="addMark($(this))">迎宾2</a>
                    <a href="javascript:void(0);" class="hiretype" data-index="2" onclick="addMark($(this))">迎宾3</a>
                    <a href="javascript:void(0);" class="hiretype" data-index="3" onclick="addMark($(this))">迎宾4</a>
                    <a href="javascript:void(0);" class="hiretype" data-index="4" onclick="addMark($(this))">迎宾5</a>
                    <a href="javascript:void(0);" class="hiretype" data-index="5" onclick="addMark($(this))">迎宾6</a>
                </div>
            </li>
            <li class="resume_li">
                <label>
                    <span class="icon icon-location"></span>
                    工作地点
                </label>
                <a href="../resume/jobaddress.html" class="edit_a fr txtrt">修改</a>

                <p class="fl txtlt">杭州，银泰城</p>
            </li>
        </ul>
        <div class="tips_infor">
            <p>我们将按照你最新的工作意愿匹配给适合你的商家，安心等待商家的电话吧！</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#switchBtn").click(function () {
            if ($(this).hasClass("rec_switch_btn_off") == true) {
                $(".rec_status").text("我要工作");
                $("#switchBtn").removeClass("rec_switch_btn_off");
            }
            else {
                $(".confirm_box").show().addClass("active");
            }
        });
        // $(".confirm_box").click(function () {
        //         $("#canselBtn").trigger("click")
        //     })
        $("#closeBtn").click(function () {
            $(".rec_status").text("我已上班");
            $("#switchBtn").addClass("rec_switch_btn_off");
            $(".confirm_box").hide();
        })
        $("#canselBtn").click(function () {
            $(".rec_status").text("我要工作");
            $(".confirm_box").hide();
        });

        $("#editJobType").click(function () {
            $("#jobTypeSet").focus();
        });
    })

</script>
</body>
</html>
