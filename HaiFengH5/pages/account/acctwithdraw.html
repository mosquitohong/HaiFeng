<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>海蜂——提现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../style/base.css">
    <link rel="stylesheet" href="../../style/style.css">
    <script src="../../js/jquery.min.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper account">
        <div class="content_wrap withdraw_infor">
            <ul class="withdraw_infor_menu">
                <li>
                    <label>当前绑定手机：</label>
                    <span>18768166557</span>
                </li>
                <li class="code_li">
                    <label>验证码：</label>
                    <input type="text" placeholder="请输入验证码" class=" txtlt">
                    <button type="button" class="send_code">发送验证码</button>
                </li>
                <li class="border_li">
                    <label>提现金额：</label>
                    <input type="text"></li>
                <li>
                    <label>支付宝实名：</label>
                    <input type="text"></li>
                <li>
                    <label>支付宝账户：</label>
                    <input type="text"></li>
                <li>
                    <button type="button" class="default_btn" id="confmWithdraw">确&nbsp;认</button>
                </li>
            </ul>
        </div>
        
        <div class="content_wrap rec_management" style="display: none;">
            <div class="rec_cont">
                <div class="rec_success">
                    <img src="../../images/tips01.png">
                    <p>提现申请成功！</p>
                    <p>预计五个工作日到账</p>
                </div>
                <a href="javascript:viid(0);" class="default_btn">确认</a>
            </div>
        </div>
    </div>
    <div class="confirm_box">
        <div class="layer_content">
            <h2>温馨提示</h2>
            <p class="txtlt">
                <span>提现金额：</span>
                <span>158.00元</span>
            </p>
            <p class="txtlt">
                <span>支付宝实名：</span>
                <span>诸葛孔明</span>
            </p>
            <p class="txtlt">
                <span>支付宝账户：</span>
                <span>13@126.com</span>
            </p>
            <p class="layer_btn_p txtlt">
                <button type="button">确定</button>
                <button type="button" class="rt" style="float: right;">返回</button>
            </p>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#confmWithdraw").click(function () {
                $(".confirm_box").show().addClass("active");
            });
            $(".layer_btn_p button").click(function () {
                $(".confirm_box").hide();
                $(".withdraw_infor").hide();
                $(".rec_management").show();
            });
        })
    </script>
</body>
</html>
