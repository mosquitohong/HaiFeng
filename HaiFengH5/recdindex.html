<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>海蜂——推荐人注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper recommend">
        <div class="content_wrap">
            <ul class="resume_menu">
                <li class="li_dif">
                    <label>
                        <span class="icon icon-name"></span>
                        姓名或机构
                    </label>
                    <input type="text" placeholder="请填写" class="border_none txtrt fr" />
                </li>
                <li class="li_dif">
                    <label>
                        <span class="icon icon-phone"></span>
                        手机号
                    </label>
                    <input type="text" placeholder="手机号" class="border_none txtrt fr"></li>
                <li class="li_dif">
                    <label>
                        <span class="icon icon-location"></span>
                        工作地点
                    </label>
                    <a href="pages/resume/jobaddress.html" class="fr">请选择</a>
                    <!-- <input type="text" placeholder="地点" class="border_none txtrt fr"></li>
                -->
            </li>
            <li>
                <button type="button" class="default_btn" id="completeBtn">完&nbsp;成</button>
            </li>
        </ul>
        <div class="rec_cont">
            <div class="rec_success">
                <img src="images/tips01.png">
                <p>注册成功</p>
                <p>欢迎加入海蜂推荐人计划！</p>
            </div>
            <a href="pages/resume/resumemain.html" class="default_btn">去推荐人</a>
        </div>
    </div>
</div>
<script type="text/javascript">
        $(function(){
            $("#completeBtn").click(function(){
                $(".resume_menu").hide();
                $(".rec_cont").show();
            });
        })
    </script>
</body>
</html>
